<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Diary</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <div class="diary">
      <h1>My Personal Diary</h1>
      <textarea id="journalInput" placeholder="Write about your day..."></textarea>
      <button id="saveButton">Save Entry</button>
      
      <div id="previousEntries">
        <h2>Previous Entries</h2>
        <ul id="entriesList"></ul>
      </div>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
